<!DOCTYPE html>
<html>
<head>
  <script src="script.js"></script>
  <script src="keyboardnav.js"></script>
  <script src="funcs.js"></script>
  <script src="pieceinfo.js"></script>
  <script src="demotracks.js"></script>
  <script src="menu.js"></script>
  <link rel="stylesheet" href="overlay.css">
  <link rel="stylesheet" href="style.css">
  <title>DashMap</title>
</head>
<body>
  <canvas id="minimapcanvas" class="minimap"></canvas>
  <img src="images/vignette.png" style="width:100%; height:100%; z-index: 999; position:absolute; opacity: 0.3;">
  <div id="top-bar">
    <input type="text" id="track-id-input" placeholder="Track Link">
    <select id="ghost-count">
      <option value="1">Top 1</option>
      <option value="3">Top 3</option>
      <option value="5" selected>Top 5</option>
      <option value="10">Top 10</option>
      <option value="none">None</option>
    </select>
    <select id="speed-select">
      <option value="0.5">0.5x</option>
      <option value="1">Normal</option>
      <option value="2">2x</option>
      <option value="5">5x</option>
      <option value="10" selected>10x</option>
      <option value="25">25x</option>
    </select>
    <input type="checkbox" id="follow-ghost" class="checkmark" hidden/>
    <p id="timer">0.00s</p>
  </div>
  <div id="leaderboard" class="leaderboard"></div>
  
  <div id="side-settings">
    <img src="images/gear.png" class="gear-image">
    <div id="side-settings-content">
      <button onclick="createMap()" class="settings-button">Redraw Map</button>
      <button onclick="redrawGhost()" class="settings-button">Redraw Ghost</button>
    </div>
  </div>
  
  <a href="https://discord.com/channels/@me" target="_blank">
    <img src="images/brand.png" class="brand-image">
  </a>

  <div class="share-box" onclick="shareMap()">
    <p class="copied-label">Copied!</p>
    <img src="images/share.png" class="share-image">
  </div>
  <img src="images/loading.gif" class="loading-image">
</body>
</html>
