<!DOCTYPE html>
<html>
<head>
  <script src="script.js"></script>
  <script src="keyboardnav.js"></script>
  <script src="funcs.js"></script>
  <script src="pieceinfo.js"></script>
  <script src="demotracks.js"></script>
  <link rel="stylesheet" href="overlay.css">
  <link rel="stylesheet" href="style.css">
  <title>DashMap</title>
</head>
<body>
  <div id="top-bar">
    <input type="text" id="track-id-input" placeholder="Track Link">
    <select id="ghost-count">
      <option value="1">Top 1</option>
      <option value="3">Top 3</option>
      <option value="5">Top 5</option>
      <option value="10" selected>Top 10</option>
      <option value="none">None</option>
    </select>
    <select id="simple-select" hidden>
      <option value="simple1">Simple 1</option>
      <option value="simple2">Simple 2</option>
      <option value="simple3">Simple 3</option>
      <option value="simple4">Simple 4</option>
      <option value="simple5">Simple 5</option>
      <option value="simple6">Simple 6</option>
      <option value="simple7">Simple 7</option>
      <option value="simple8">Simple 8</option>
      <option value="simple9">Simple 9</option>
      <option value="simple10">Simple 10</option>
    </select>
    <select id="speed-select">
      <option value="0.5">0.5x</option>
      <option value="1">Normal</option>
      <option value="2">2x</option>
      <option value="5">5x</option>
      <option value="10" selected>10x</option>
      <option value="25">25x</option>
    </select>
    <p id="timer" style="color: white; font-size: 15px; font-family: 'monospace'; width: 30px">0.00s</p>
  </div>
  <div id="leaderboard" class="leaderboard"></div>
  <canvas id="minimapcanvas" class="minimap"></canvas>
  
  <a href="https://discord.com/channels/@me" target="_blank">
    <img src="images/brand.png" class="brand-image">
  </a>
</body>
</html>
